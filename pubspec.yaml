name: ecommerce_assignment
description: "ecommerce_assignment:An innovative eCommerce platform enhancement project"
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.6
  intl: ^0.19.0
  hive: ^2.2.3
  path_provider: ^2.1.3
  build_runner: ^2.4.11
  flutter_gen_runner: ^5.6.0
  flutter_screenutil: ^5.9.3
  flutter_bloc: ^8.1.6
  cached_network_image: ^3.3.1
  dio: ^5.4.3+1
  flutter_svg: ^2.0.10+1
  equatable: ^2.0.5
  google_fonts: ^6.2.1
  pretty_dio_logger: ^1.3.1
  lottie: ^3.1.2
  toastification: ^2.0.0
  carousel_slider: ^4.2.1
  gradient_borders: ^1.0.1
  smooth_page_indicator: ^1.2.0

# Config generate when build
flutter_gen:
  class_name: Lang
  line_lenght: 160
  null_safety: true
  integrations:
    flutter_svg: true
    lottie: true

  assets:
    enabled: true

flutter_intl:
  enabled: true
  main_locale: zh_Hans_CN
  class_name: Lang

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  intl_utils: ^2.8.7
  lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/png/
    - assets/images/svg/



